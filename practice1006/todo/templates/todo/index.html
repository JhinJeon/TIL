{% extends 'base.html' %}

{% block content %}
<h1>INDEX</h1>
<a href="{% url 'todo:new' %}">NEW</a>
<hr>
{% for work in todo %}
<h1>할 일 : {{ work.title }}</h1>
<p>작성자 : {{ work.user }}</p>
<p>완료여부 : {{ work.completed }}</p>
<form action="{% url 'todo:delete' work.pk %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="삭제">
</form>
{% empty %}
<h2>해야 할 일 없음</h2>
{% endfor %}

{% endblock %}
