<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>greeting</title>
</head>
<body>
  <h1>안녕하세요. 저는 {{ name }} 입니다.</h1>
  <p>제 이름의 길이는 {{ name|length }}자 입니다.</p>
  {% comment %} <p>제가 좋아하는 음식은 {{ foods|join:" & " }} 입니다. {% endcomment %}
  {% for food in foods %}
      <p>{{ forloop.counter0 }} {{ food }}</p>  
  {% endfor %}

  {% comment %}
  <p>이것은 여러줄 주석입니다</p>
  <p>이것은 여러줄 주석입니다</p>
  <p>이것은 여러줄 주석입니다</p>
  {% endcomment %}
</body>
</html>
